<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <!-- 1.导入Vue的包 -->
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <!-- 将来 New 的 Vue实例，会控制这个 元素中的所有内容 -->
    <!-- Vue 实例控制的元素区域，就是MVVM的V -->
    <div id="app">
        <!-- {{  插值表达式   }} -->
        <p>{{  msg }}</p>
    </div>
    
    <script>
        //2.创建一个Vue的实例
        //当我们导入包之后，在浏览器的内存中，就多了一个Vue的构造函数
        //注意：我们new出来的 vm 对象，就是我们MVVM中的 VM调度者
        var vm = new Vue({
            el:'#app',  //表示，当前我们new的这Vue实例，要控制页面上的哪个区域
            //这里的data 就是 MVVM总的 M ，专门用来保存每个页面的数据
            data: {
                msg: 'Hello World'  //通过 Vue 提供的指令，很方便的就把数据渲染到页面上，
                                    //不用再操作DOM元素【前端的Vue之类的框架，不提倡我们去手动操作DOM元素】
            }
        })

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 使用 v-cloak 能够解决 插值表达式闪烁的问题 -->
        <!-- v-text会覆盖元素中原本的内容，但是，插值表达式 只会替换自己的这个占位符，不会把整个元素额内容清空 -->
        <p v-cloak>++++++++++{{  msg }}-----------</p>
        <h4 v-text="msg">===========</h4>
        <div>{{msg2}}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2">2222222</div>

        <!-- v-bind: 是 Vue中，提供的用于绑定属性的指令 -->
        <!-- <input type="button" value="按钮" v-bind:title="mytitle + '123'"> -->
        <!-- v-bind指令可以简写为：要绑定的属性 -->
        <!-- v-bind中，可以写合法的JS表达式 -->


        <!-- Vue中提供了v-on：事件绑定机制 -->
        <!-- <input type="button" value="按钮" :title="mytitle + '123'" v-on:click=> -->

        <input type="button" value="按钮" v-on:click="show">
    </div>
    
    <script src="./lib/vue-2.4.0.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>就爱上空间大伤脑筋卡到卡</h1>',
                mytitle: '这是一个自己定义的title'
            },
            methods:{   //methods中定义了当前Vue实例中所有可用的方法
                show: function() {
                    alert('Hello')
                }
            }
        })
    </script>
    
</body>
</html>
